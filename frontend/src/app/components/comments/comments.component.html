<h1>Comentários</h1>

<div class="container">
  <ng-container *ngFor="let comment of comments">
    <div class="w-100 center comment">
      <p>{{ comment?.content }}</p>
      <i style="font-size: 12px"
        >Por {{ comment?.userId }} - {{ comment?.createdAt | date }}</i
      >
    </div>
  </ng-container>
</div>

<div class="container">
  <div class="row w-100 center">
    <div class="form-label-group description">
      <textarea
        #commentContent
        placeholder="Esceva um comentário"
        class="form-control"
        required
        rows="2"
        autofocus
      ></textarea>
      <button (click)="createComment()" class="btn btn-info">
        Enviar comentário
      </button>
    </div>
  </div>
</div>
